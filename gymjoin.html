<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <title>Signup Page</title>
   
    <style>

        body {
    font-family: Arial, sans-serif;
    /* background-color: #000000; */
    background-image: url(joinbg.png);
    background-size: cover;
    background-repeat: repeat;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.signup-container {
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    padding: 40px;
    text-align: center;
    width: 300px;
}

h1 {
    font-size: 24px;
    margin: 0;
}

form {
    margin: 20px 0;
}

input {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    background: #f7630e;
    color: #fff;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
    font-size: 16px;
    border-radius: 5px;
    width: 100%;
}

button:hover {
    background: #2781c3;
}

p {
    margin: 10px 0;
}

a {
    text-decoration: none;
    color: #3498db;
}
#success-message {
            display: none;
            background-color: #4CAF50; 
            color: white; 
            text-align: center;
            padding: 10px; 
            border-radius: 5px; 
            margin-top: 10px; 
        }

    </style>
</head>
<body>
    <div class="signup-container">
        <h1>Sign Up</h1>
        <form id="signup-form">
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email Address" required>
            <input type="phone" placeholder="Phone" required>
            <input type="password" placeholder="Password" required>
            <input type="password" placeholder="Confirm Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="gymloing.html">Login</a></p>
    </div>

    <script>
        document.getElementById("signup-form").addEventListener("submit", function (event) {
    event.preventDefault(); // Prevent the default form submission
    const successMessage = document.getElementById("success-message");
    
    // Here, you can perform the registration logic (e.g., sending data to a server).
    // For this example, we'll just show the success message.
    
    // You can replace this with actual registration logic.
    // Simulate a delay to mimic registration.
    setTimeout(function () {
        // Show the success message
        successMessage.style.display = "block";
    }, 1000);
});

// Hide the success message when the login form is submitted
document.getElementById("signup-form").addEventListener("submit", function () {
    const successMessage = document.getElementById("success-message");
    successMessage.style.display = "none";
});

    </script>
<div class="message-container" id="success-message">
    <p>Successful Registration!</p>
</div>


</body>
</html>
